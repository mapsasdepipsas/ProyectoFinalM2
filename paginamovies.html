    <div class="d-flex justify-content-center align-items-center">

<div class="elform">
        <form id="form" class="form">
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label text-black" style="font-size: 20px;">Title</label>
                <div class="input">
                    <input type="text" class="form-control" id="title" placeholder="Título">
                </div>
            </div>
            <div class="row mb-3">
                <label for="released" class="col-sm-2 col-form-label text-black" style="font-size: 20px;">Release
                    Year</label>
                <div class="input">
                    <input type="number" class="form-control" id="released" placeholder="Año de estreno">
                </div>
            </div>
            <div class="row mb-3">
                <label for="actor" class="col-sm-2 col-form-label text-black"
                    style="font-size: 20px;">Actors</label>
                <div class="input">
                    <input type="text" class="form-control" id="actor" placeholder="Actores">
                </div>
            </div>
            <div class="row mb-3">
                <label for="director" class="col-sm-2 col-form-label text-black"
                    style="font-size: 20px;">Director</label>
                <div class="input">
                    <input type="text" class="form-control" id="director" placeholder="Director/a">
                </div>
            </div>
            <div class="row mb-3">
                <label for="writer" class="col-sm-2 col-form-label text-black"
                    style="font-size: 20px;">Writer</label>
                <div class="input">
                    <input type="text" class="form-control" id="writer" placeholder="Escritor/a">
                </div>
            </div>
            <div class="row mb-3">
                <label for="genre" class="col-sm-2 col-form-label text-black"
                    style="font-size: 20px;">Genre</label>
                <div class="input">
                    <input type="text" class="form-control" id="genre" placeholder="Género">
                </div>
            </div>
            <div class="row mb-3">
                <label for="foto" class="col-sm-2 col-form-label text-black" style="font-size: 20px;">Photo</label>
                <div class="input">
                    <input type="text" class="form-control" id="foto" placeholder="Link foto">
                </div>
            </div>
            <button type="submit" class="btn" id="boton">Añadir Película</button>
        </form>
    <div class="contenedortarjetas" id="contenedortarjetas"></div>
