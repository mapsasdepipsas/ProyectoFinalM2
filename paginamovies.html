<body>

        <nav class="nav">

        </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row p-3">
            <div class="card m-1" style="width: 16rem;">
            <div class="card-body">
                <div class="card-text" id="todoalavezinfo"></div>
            </div>
            </div>
            <div class="card m-1" style="width: 16rem;">
                <div class="card-body">
                    <div class="card-text" id="pinochoinfo"></div>
            </div>
            </div>
                <div class="card m-1" style="width: 16rem;">
                <div class="card-body">
                    <div class="card-text" id="blackwidowinfo"></div>
            </div>
            </div>
            <div class="card m-1" style="width: 16rem;">
                <div class="card-body">
                    <div class="card-text" id="aftersuninfo"></div>
            </div>
            </div>
            <div class="card m-1" style="width: 16rem;">
                <div class="card-body">
                    <div class="card-text" id="nuevapeli"></div>
            </div>
            </div>
        </div>
        </div>

        <form class="form form-background">
            <div class="row mb-3" style="margin-left:200px;">
                <label for="title" class="col-sm-2 col-form-label text-black" style="font-size: 25px;">Title</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="title">
                </div>
            </div>
            <div class="row mb-3" style="margin-left:200px;">
                <label for="released" class="col-sm-2 col-form-label text-black" style="font-size: 25px;">Release
                    Year</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="released">
                </div>
            </div>
            <div class="row mb-3" style="margin-left:200px;">
                <label for="actor" class="col-sm-2 col-form-label text-black"
                    style="font-size: 25px;">Actors</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="actor">
                </div>
            </div>
            <div class="row mb-3" style="margin-left:200px;">
                <label for="director" class="col-sm-2 col-form-label text-black"
                    style="font-size: 25px;">Director</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="director">
                </div>
            </div>
            <div class="row mb-3" style="margin-left:200px;">
                <label for="writer" class="col-sm-2 col-form-label text-black"
                    style="font-size: 25px;">Writer</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="writer">
                </div>
            </div>
            <div class="row mb-3" style="margin-left:200px;">
                <label for="genre" class="col-sm-2 col-form-label text-black"
                    style="font-size: 25px;">Genre</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="genre">
                </div>
            </div>
            <div class="row mb-3" style="margin-left:200px;">
                <label for="foto" class="col-sm-2 col-form-label text-black" style="font-size: 25px;">Photo</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="foto">
                </div>
            </div>
            <button type="submit" class="btn bg-primary text-black" id="boton" style="margin-left:200px;">Añadir Película</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
